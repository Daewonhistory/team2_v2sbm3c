<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
	메뉴 수정
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_search_paging?word=${word}&now_page=${now_page}|}">목록</a>    
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${menuVO}" action='./update' enctype="multipart/form-data">
    <input type="hidden" name="word" th:value="${word}">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="restno" value="1">
    <input type="text" name="menuno" th:value="${menuVO.menuno}">
    <div>
       <label>메뉴명</label>
       <input type='text' name='name' th:value='${menuVO.name}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>가격</label>
       <input type="number" name='price' th:value='${menuVO.price}' required="required" class="form-control" style='width: 100%;'></input>
    </div>
	
	<div id="ingredients">
        <label>재료:</label>
        <select id="show" onchange="handleSelectChange(this)">
    		<option th:each="ingredientVO, status : ${list}" th:value="${ingredientVO.ingredno}" th:text="${ingredientVO.name}"></option>
		</select>
		<div style = "background-color: gray; border-radius: 50%;  text-align: center;width:150px" th:each="ingredVO, status : ${IngredNameList}">
			<input type="hidden" name="ingredno[]" th:value="${ingredVO.ingredno}">
	  		<span th:text="${ingredVO.name}" style="color: white;"></span>
	  		<button type="button" onclick="removeIngredient(this)">삭제</button>
	  	</div>
    </div>
	
    <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>     
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">수정</button>
      <button type="button" th:attr="onclick=|location.href='./list_search_paging?word=${word}&now_page=${now_page}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>
  <script>
		function handleSelectChange(selectElement) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            addIngredient(selectedOption.value, selectedOption.text);
        }
		function addIngredient(ingredno ,name) {
		    const ingredientDiv = document.createElement('div');
		    ingredientDiv.classList.add('ingredient');
		    ingredientDiv.style = "background-color: gray; border-radius: 50%; text-align: center; width:150px";
		     
		    const ingredientInput = document.createElement('input');
		    ingredientInput.type = 'hidden';
		    ingredientInput.name = 'ingredno[]';
		    ingredientInput.value = ingredno;
		    ingredientInput.required = true;
		    
		    const ingredientText = document.createElement('span');
		    ingredientText.style="color: white;"
		    ingredientText.innerText = name;

		     
		    const removeButton = document.createElement('button');
		    removeButton.type = 'button';
		    removeButton.innerText = '삭제';

		    removeButton.onclick = function() {
		        removeIngredient(removeButton);
		    };
		    
		    ingredientDiv.appendChild(ingredientInput);
		    ingredientDiv.appendChild(ingredientText);
		    ingredientDiv.appendChild(removeButton);
		    
		    
		    document.getElementById('ingredients').appendChild(ingredientDiv);
		}
		
		// 재료 입력 필드를 제거하는 함수
		function removeIngredient(element) {
		    const ingredientDiv = element.parentElement;
		    const deleteIngredientInput = document.createElement('input');
		    deleteIngredientInput.type = "text";
		    deleteIngredientInput.name = 'deleteIngredno[]';
		   	const ingredientInput = ingredientDiv.querySelector('input[type="hidden"]');
		   	deleteIngredientInput.value = ingredientInput.value;
		    ingredientDiv.parentElement.appendChild(deleteIngredientInput);
		    
		    document.getElementById('ingredients').removeChild(ingredientDiv);
		}
	</script>
</div>
