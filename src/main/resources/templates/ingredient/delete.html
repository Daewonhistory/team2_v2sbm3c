<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    재료 >
    <span th:text="${ingredientVO.name}" class="title_line_text"/>
   
    수정
  </div>
  <div id='panel_delete' style='padding: 10px 0px 10px 0px; background-color: #F9F9F9; width: 100%; text-align: center;'>
  <aside class="aside_right">
    <a th:href="@{|/ingredient/list_search?word=${word}|}">목록</a>
    <span class="menu_divide">┃</span>
    <a th:href="@{|/ingredient/update/${ingredientVO.ingredno}?word=${word}|}">수정</a>
    <span class="menu_divide">┃</span>
    <a href="/ingredient/list_search">등록</a>
    <span class="menu_divide">┃</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
    <form name="frm" th:object="${ingredientVO}" method="post" action="/ingredient/delete">
      <input type="hidden" name="ingredno" th:value="${ingredientVO.ingredno}">
      <input type="hidden" name="word" th:value="${word}">
      <div class="msg_warning">재료를 삭제하면 해당 재료를 사용하는 메뉴의 재료도 삭제되어 복구 할 수 없습니다.</div>
      <div class="msg_warning">정말로 삭제하시겠습니까?</div>
      <label>재료명</label>:<span th:text="${ingredientVO.name}"></span>
      
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button" th:attr="onclick=|location.href='/ingredient/list_search?word=${word}'|" class="btn btn-secondary btn-sm">목록(취소)</button>
      </div>
    </form>
  </div>  
  <!-- /cate/list_all_component파일의 list_all_fragment를 삽입 -->
  <div th:replace="~{ingredient/list_all_component::list_all_fragment}"></div>
</div>
</html>
