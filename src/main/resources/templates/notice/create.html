<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
	메뉴 등록
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a>목록</a>    
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${noticeVO}" action='./create' enctype="multipart/form-data">
    <div>
      <select name="restno">
        <option th:if="${accessType == null}" value="0" >전체 식당</option>
        <option
          th:each="restaurantVO, status : ${restList}"
          th:value="${restaurantVO.restno}"
          th:text="${restaurantVO.name}"
        ></option>
      </select>
    	
    </div>
    <label>공지 제목</label>
   
       
    <input type='text' name='title'  required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    <div>
       <label>공지 내용</label><br>
       <textarea name='content' class="form-control" style='width: 100%;'></textarea>
    </div>
    <button type="submit" class='btn btn-secondary btn-sm'>공지 등록</button>
    <button type="button" onclick="location.href='/notice/list'" class='btn btn-secondary btn-sm'>목록으로 돌아가기</button>
  </form>
</div>
</html>
