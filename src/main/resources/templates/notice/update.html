<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
	공지 수정
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a href="/notice/list">목록</a>    
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${noticeVO}" action="./update">
  	<input type="hidden" name="noticeno" th:value="${noticeVO.noticeno}">
		<label >공지 제목</label><br>
		<input type='text' name='title' th:value="${noticeVO.title}" style='width: 100%;' required="required"><br>
		<label>공지 내용</label><br>
   	<textarea name='content' th:text="${noticeVO.content}" style='width: 100%; resize: none; height:400px'></textarea>
   	<button type="submit">수정</button>
   	<button type="button" onclick="location.href='/notice/list'">취소</button>
    
  </form>
	
</div>
</html>
