<!DOCTYPE html>
<html layout:decorate="~{mobile_layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <script th:inline="javascript">
    if ([[${success}]]) {
      alert([[${success}]]);
      window.location.href = window.location.href + "?timestamp=" + new Date().getTime();
    }
  </script>
  <h2 class="h2">마이페이지</h2>
  <form method="post" enctype="multipart/form-data" action="/customer/update_profile">
    <div class="profile-body" th:object="${customerVO}">
      <div class="profile-container">
        <div class="edit-icon" id="editProfilePicture">
          <img src="/images/edit.png" alt="Edit Icon">
          <input type="file" name="file1MF" id="profilePictureInput" style="display: none;" accept=".jpg, .jpeg, .png, .gif, .jfif">
        </div>
        <div th:if="${customerVO.image != null and (customerVO.image.endsWith('jpg') or customerVO.image.endsWith('JPG') or customerVO.image.endsWith('png') or customerVO.image.endsWith('PNG') or customerVO.image.endsWith('gif')  or customerVO.image.endsWith('jfif') or customerVO.image.endsWith('JFIF'))}" class="profile-picture">
          <img th:src="@{|/customer/storage/${customerVO.image}|}" id="profileImage">
        </div>

        <div th:if="${customerVO.image == null and (customerVO.image.endsWith('jpg') or customerVO.image.endsWith('JPG') or customerVO.image.endsWith('png') or customerVO.image.endsWith('PNG') or customerVO.image.endsWith('gif')  or customerVO.image.endsWith('jfif') or customerVO.image.endsWith('JFIF'))}" class="profile-picture">

        </div>
        <h2 style="margin-top: 30px;" th:text="${customerVO.cname}"></h2>
        <div class="button-container">
          <button class="edit-button" id="saveProfileButton" style="display: none;">프로필 저장</button>
        </div>
      </div>
    </div>
  </form>
  <script>
    document.getElementById('profilePictureInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const allowedExtensions = ['jpg', 'jpeg', 'png', 'gif', 'jfif'];
      const fileExtension = file.name.split('.').pop().toLowerCase();

      if (!allowedExtensions.includes(fileExtension)) {
        alert('허용된 파일 형식만 선택해 주세요: jpg, jpeg, png, gif, jfif');
        event.target.value = ''; // 선택된 파일 초기화
      }
    });
    document.getElementById('editProfilePicture').addEventListener('click', function() {
      document.getElementById('profilePictureInput').click();
    });

    document.getElementById('profilePictureInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const profileImage = document.getElementById('profileImage');
          profileImage.src = e.target.result;
          profileImage.style.display = 'block';
          document.getElementById('saveProfileButton').style.display = 'block'; // 저장 버튼 표시
        };
        reader.readAsDataURL(file);
      }
    });
  </script>


  <section class="my_page"><a href="/reservation/list_all" class="box">예약 조회</a></section>
  <section class="my_page"><a href="/review/list_paging" class="box">리뷰 조회</a></section>
    <section class="my_page"><a href="/favorite/favorite_list" class="box">즐겨찾기 목록</a></section>
  <section class="my_page"><a href="/customer/my_info_update" class="box">내 정보 수정</a></section>
  <section class="my_page"><a href="/customer/logininfo" class="box">로그인 내역</a></section>
  <section class="my_page"><a href="/customer/my_password_update" class="box">패스워드 수정</a></section>



  <section>
    <span class="box" onclick="logout()">로그아웃</span>
  </section>

  <form id="postForm" action="/customer/logout" method="post" style="display: none;">
    <!-- This form will be submitted when the logout button is clicked -->
  </form>

  <script>
    function logout() {
      document.getElementById('postForm').submit();
    }
  </script>


  <div style="height: 80px;">

  </div>
</div>
</html>
