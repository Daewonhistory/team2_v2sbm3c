<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
<div th:text="${fail}">

</div>
<script>
  window.onload = function() {
    document.querySelector('#id').addEventListener('keypress', (event) => {
      if(event.key === 'Enter') {
        document.getElementById('btn_checkID').focus();
      }
    });

    document.querySelector('#passwd').addEventListener('keypress', (event) => {
      let passwd = document.getElementById('passwd').value.trim();
      if (passwd !== "" && event.key === 'Enter') {
        document.getElementById('passwd2').focus();
      } else if (passwd === "" && event.key === 'Enter') {
        document.getElementById('passwd').focus();
      }

    });

    document.querySelector('#passwd2').addEventListener('keypress', (event) => {
      let passwd2 = document.getElementById('passwd2').value.trim();
      if (passwd2 !== "" && event.key === 'Enter') {
        document.getElementById('cname').focus();
      } else if (passwd2 === "" && event.key === 'Enter') {
        document.getElementById('passwd2').focus();
      }
    });

    document.querySelector('#cname').addEventListener('keypress', (event) => {
      let cname = document.getElementById('cname').value.trim();
      if (cname !== "" && event.key === 'Enter') {
        document.getElementById('phone').focus();
      } else if (cname === "" && event.key === 'Enter') {
        document.getElementById('cname').focus();
      }
    });

    document.querySelector('#phone').addEventListener('keypress', (event) => {
      if(event.key === 'Enter') {
        document.getElementById('btn_DaumPostcode').focus();
      }
    });

    document.querySelector('#address2').addEventListener('keypress', (event) => {
      if(event.key === 'Enter') {
        document.getElementById('btn_send').focus();
      }
    });


  }
  function checknickname() {
    let nickname = document.getElementById('nickname');
    let nickname_msg = document.getElementById('nickname_msg');

    if (nickname.value.trim().length == 0) {
      nickname_msg.style.fontSize = "12px";
      nickname_msg.innerHTML = '닉네임이 누락되었습니다. 닉네임 입력은 필수 입니다.';
      nickname_msg.style.marginTop = "5px";
      nickname_msg.classList.add('span_warning');    // class 적용
      nickname.focus();

      return false;  // 회원 가입 진행 중지

    }
    if (nickname.value.trim().length < 3) {
      nickname_msg.innerHTML = ' 닉네임은는 2자이상 권장합니다.';
      nickname_msg.style.marginTop = "5px";
      nickname_msg.classList.add('span_warning');    // class 적용
      nickname.focus();

      return false;  // 회원 가입 진행 중지
    } else {  // when ID is entered
      nickname_msg.classList.remove('span_warning'); // class 삭제

      let nickname = document.getElementById('nickname');

      let url = './checkNickName?nickname=' + nickname.value;

      fetch(url, {
        method: 'POST'
      })
        .then(response => response.json())
        .then(rdata => {
          if (rdata.cnt > 0) { // 아이디 중복
            nickname_msg.innerHTML = '이미 사용중인 닉네임 입니다. 다른 닉네임을 지정해주세요.';
            nickname_msg.classList.add('span_warning2');
            nickname.focus();

          } else { // 아이디 중복 안됨.
            nickname_msg.style.marginTop = "5px";
            nickname_msg.innerHTML = '사용 가능한 닉네임 입니다.';
            nickname_msg.classList.add('span_info2');
            document.getElementById('address1').focus();
          }
        })
        .catch(error => { // 서버 다운등 통신 에러
          console.error('Error:', error);
        });

      // 처리중 출력
      nickname_msg.innerHTML = "<img src='/images/progress.gif' style='width: 5%;'>"; // static 기준

    }
  }



  function checkID() {
    let id = document.getElementById('id');
    let id_msg = document.getElementById('id_msg');

    if (id.value.trim().length == 0) {
      id_msg.style.fontSize = "12px";
      id_msg.innerHTML = 'ID가 누락되었습니다. ID 입력은 필수 입니다.';
      id_msg.style.marginTop = "5px";
      id_msg.classList.add('span_warning');    // class 적용
      id.focus();

      return false;  // 회원 가입 진행 중지

    }
    if (id.value.trim().length < 4) {
      id_msg.innerHTML = ' ID(이메일)는 3자이상 권장합니다.';
      id_msg.style.marginTop = "5px";
      id_msg.classList.add('span_warning');    // class 적용
      id.focus();

      return false;  // 회원 가입 진행 중지
    } else {  // when ID is entered
      id_msg.classList.remove('span_warning'); // class 삭제

      let id = document.getElementById('id');
      let url = './checkID?id=' + id.value;

      fetch(url, {
        method: 'POST'
      })
        .then(response => response.json())
        .then(rdata => {
          if (rdata.cnt > 0) { // 아이디 중복
            id_msg.innerHTML = '이미 사용중인 ID(이메일) 입니다. 다른 ID(이메일)을 지정해주세요.';
            id_msg.classList.add('span_warning');
            id.focus();
            setTimeout(function() {
              id_msg.innerHTML = '';
            }, 5000); // 5초 후에 내용을 지움


          } else { // 아이디 중복 안됨.
            id_msg.style.marginTop = "5px";
            id_msg.innerHTML = '사용 가능한 ID(이메일) 입니다.';
            id_msg.classList.add('span_info');
            document.getElementById('passwd').focus();
          }
        })
        .catch(error => { // 서버 다운등 통신 에러
          console.error('Error:', error);
        });

      // 처리중 출력
      id_msg.innerHTML = "<img src='/images/progress.gif' style='width: 5%;'>"; // static 기준

    }
  }

  function send() { // 회원 가입 처리
    let id = document.getElementById('id');
    let id_msg = document.getElementById('id_msg');

    let nickname = document.getElementById('nickname');
    let nickname_msg = document.getElementById('nickname_msg');
    let address1 = document.getElementById('address1');
    let address1_msg = document.getElementById('address1_msg');
    let address2 = document.getElementById('address2');
    let address2_msg = document.getElementById('address2_msg');




    if (id_msg.innerText.startsWith("이미")) {
      alert('ID 중복입니다.');
      return false;
    }
    if (!id_msg.classList.contains('span_info') ) {
      alert('ID 중복 확인을 먼저 진행해주세요.');
      return false; // 중복 확인을 먼저 하지 않았으므로 회원 가입 진행 중지
    }

    if (id.value.trim().length == 0) {
      id_msg.style.fontSize = "12px";
      id_msg.innerHTML = 'ID가 누락되었습니다. ID 입력은 필수 입니다.';
      id_msg.classList.add('span_warning');    // class 적용
      id.focus();

      return false;  // 회원 가입 진행 중지

    }
    if (id.value.trim().length < 4) {
      id_msg.innerHTML = ' ID(이메일)는 3자이상 권장합니다.';
      id_msg.style.marginTop = "5px";
      id_msg.classList.add('span_warning');    // class 적용
      id.focus();

      return false;  // 회원 가입 진행 중지
    }



    if (!nickname_msg.innerText.startsWith("사용")) {
      alert('닉네임 중복 확인을 먼저 진행해주세요.');
      return false; // 중복 확인을 먼저 하지 않았으므로 회원 가입 진행 중지
    }

    if (nickname.value.trim().length == 0) {
      nickname_msg.style.fontSize = "12px";
      nickname_msg.innerHTML = '닉네임이 누락되었습니다. 닉네임 입력은 필수 입니다.';
      nickname_msg.classList.add('span_warning');    // class 적용
      nickname.focus();

      return false;  // 회원 가입 진행 중지

    }
    if (nickname.value.trim().length < 3) {
      nickname_msg.innerHTML = ' 닉네임은 3자이상 권장합니다.';
      nickname_msg.style.marginTop = "5px";
      nickname_msg.classList.add('span_warning');    // class 적용
      nickname.focus();

      return false;  // 회원 가입 진행 중지
    }

    // 패스워드를 정상적으로 2번 입력했는지 확인
    let passwd = document.getElementById('passwd');
    let passwd2 = document.getElementById('passwd2');
    let passwd2_msg = document.getElementById('passwd2_msg');


    if (passwd.value.trim().length == 0) {

      alert('패스워드가 누락되었습니다. 패스워드 입력은 필수 입니다')
       // class 적용
      passwd.focus();

      return false;  // 회원 가입 진행 중지

    }

    if (passwd2.value.trim().length == 0) {

      alert('패스워드 확인이 누락되었습니다. 패스워드 입력은 필수 입니다')
      id_msg.classList.add('span_warning');    // class 적용
      passwd2.focus();

      return false;  // 회원 가입 진행 중지

    }

    if (passwd.value != passwd2.value) {
      passwd2_msg.innerHTML= '입력된 패스워드가 일치하지 않습니다.';
      passwd2_msg.classList.add('span_warning');    // class 적용
      passwd.focus();  // 첫번째 패스워드로 focus 설정

      return false;  // 회원 가입 진행 중지
    }

    let cname = document.getElementById('cname');
    let cname_msg = document.getElementById('cname_msg');

    if (cname.value.length == 0) {
      cname_msg.innerHTML= '이름 입력은 필수입니다.';
      cname_msg.classList.add('span_warning');    // class 적용
      cname.focus();

      return false;  // 회원 가입 진행 중지
    }

    let gender = document.getElementById('gender');
    let gender_msg = document.getElementById('gender_msg');

    if (gender.value == "") {
      gender_msg.innerHTML = '성별을 선택해주세요.';
      gender_msg.classList.add('span_warning');    // class 적용
      gender.focus();

      return false;  // 회원 가입 진행 중지
    }

    if (address1.value.length == 0) {
      address1_msg.innerHTML= '주소 입력은 필수입니다.';
      address1_msg.classList.add('span_warning');    // class 적용
      address1.focus();

      return false;  // 회원 가입 진행 중지
    }

    if (address2.value.length == 0) {
      address2_msg.innerHTML= '상세주소 입력은 필수입니다.';
      address2_msg.classList.add('span_warning');    // class 적용
      address2.focus();

      return false;  // 회원 가입 진행 중지
    }
    document.getElementById('frm').submit(); // required="required" 작동 안됨.
  }
</script>



<div class='menu_line'></div>

<div style="width: 60%; margin: 0px auto ">
  <div class="title_line"> 회원 가입  (<span class="required">* </span>는 필수 )</div>
  <form   id="frm" name="frm" th:object="${customerVO}" method="post" action="/customer/create">
    <label>아이디(이메일) <span class="required"> * </span> </label>

    <div style="display: flex; align-items: center;">

      <input type="text" name="id" value="" autofocus="autofocus"
             class="form-control form-control-sm" style="width: 27%;"  placeholder="아이디 입력" th:field="*{id}" required>

      <button type='button' id="btn_checkID" onclick="checkID()" class="btn btn-primary btn-sm"
              style="margin-left: 10px;">중복확인
      </button>
    </div>
    <div th:if="${#fields.hasErrors('id')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
      <div th:each="err : ${#lists.sort(#fields.errors('id'))}" th:text="${err}"></div>
    </div>

    <span style="margin-top: 100px;" id='id_msg'></span>

    <div class="form-group" style="margin-top: 10px;">
      <label>비밀번호 <span class="required"> * </span> </label>
      <input type="password" name="passwd" value="" autofocus="autofocus"
             class="form-control form-control-sm"  placeholder="비밀번호 입력" style="width: 27%;" required th:field="*{passwd}">

      <div th:if="${#fields.hasErrors('passwd')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        <div th:each="err : ${#lists.sort(#fields.errors('passwd'))}" th:text="${err}"></div>
      </div>


    </div>
    <div class="form-group" style="margin-top: 10px;">
      <label>비밀번호 확인<span class="required"> * </span> </label>
      <input type="password" name="passwd2" value="" id="passwd2" autofocus="autofocus"
             class="form-control form-control-sm"  placeholder="비밀번호 입력" style="width: 27%;" required >



      <span id="passwd2_msg"></span>
    </div>
    <div class="form-group" style="margin-top: 10px;">
      <label>성별 선택 <span class="required">* </span>  </label>
      <select class="form-control form-control-sm" style="width: 27%;" name="gender" id="gender" required="required">
        <option value="">성별을 선택하세요</option>
        <option value="M">남자</option>
        <option value="F">여자</option>
      </select>
      <span id="gender_msg"></span>
    </div>

    <div class="form-group" style="margin-top: 10px;">
      <label>성명 <span class="required">*</span></label>
      <input type='text' name='cname' id='cname' value='' required="required"
             placeholder="성명" class="form-control form-control-sm" style="width: 27%;">
      <span id='cname_msg'></span>
    </div>
    <label style="margin-top: 15px;">닉네임 <span class="required"> * </span> </label>

    <div style="display: flex; align-items: center;">

      <input type="text" name="nickname" value="" autofocus="autofocus"
             class="form-control form-control-sm" style="width: 27%;"  placeholder="닉네임 입력" th:field="*{nickname}" required>

      <button type='button' id="btn_nickname" onclick="checknickname()" class="btn btn-primary btn-sm"
              style="margin-left: 10px;">중복확인
      </button>
    </div>
    <span style="margin-top: 100px;" id='nickname_msg'></span>
    <div class="form-group" style="margin-top: 10px;">
      <label>전화 번호</label>
      <input type='text' name='phone' id='phone' value=''
             placeholder="전화번호" class="form-control form-control-sm" style="width: 27%;">
      예) 010-0000-0000
    </div>

    <label style="margin-top: 10px;">우편 번호: </label>
    <div style="display: flex; align-items: center; ">

      <input type='text' class="form-control form-control-sm" name='zipcode' id='zipcode' style="width: 27%" value=''
             placeholder="우편번호" readonly>

      <button type="button" id="btn_DaumPostcode" onclick="DaumPostcode()" style="margin-left: 10px;"
              class="btn btn-primary btn-sm">우편번호 찾기
      </button>
    </div>

    <!-- ------------------------------ DAUM 우편번호 API 시작 ------------------------------ -->
    <div>
      <div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
             style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()"
             alt="접기 버튼">
      </div>

      <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      <script>
        // 우편번호 찾기 찾기 화면을 넣을 element
        var element_wrap = document.getElementById('wrap');

        function foldDaumPostcode() {
          // iframe을 넣은 element를 안보이게 한다.
          element_wrap.style.display = 'none';
        }

        function DaumPostcode() {
          // 현재 scroll 위치를 저장해놓는다.
          var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
          new daum.Postcode({
            oncomplete: function (data) {
              // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

              // 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ''; // 주소 변수
              var extraAddr = ''; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
              } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
              }

              /*
              // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
              if(data.userSelectedType === 'R'){
                  // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                  // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                  if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                      extraAddr += data.bname;
                  }
                  // 건물명이 있고, 공동주택일 경우 추가한다.
                  if(data.buildingName !== '' && data.apartment === 'Y'){
                      extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                  }
                  // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                  if(extraAddr !== ''){
                      extraAddr = ' (' + extraAddr + ')';
                  }
                  // 조합된 참고항목을 해당 필드에 넣는다.
                  document.getElementById("sample3_extraAddress").value = extraAddr;

              } else {
                  document.getElementById("sample3_extraAddress").value = '';
              }
              */

              // 우편번호와 주소 정보를 해당 필드에 넣는다.
              document.getElementById('zipcode').value = data.zonecode; // 우편번호
              document.getElementById("address1").value = addr;  // 주소

              document.getElementById("address2").innerHTML = ""; // 상세 주소 지우기
              // 커서를 상세주소 필드로 이동한다.
              document.getElementById("address2").focus();  // 상세 주소로 포커스 이동

              // iframe을 넣은 element를 안보이게 한다.
              // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
              element_wrap.style.display = 'none';

              // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
              document.body.scrollTop = currentScroll;
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize: function (size) {
              element_wrap.style.height = size.height + 'px';
            },
            width: '100%',
            height: '100%'
          }).embed(element_wrap);

          // iframe을 넣은 element를 보이게 한다.
          element_wrap.style.display = 'block';
        }
      </script>

    </div>
    <!-- ------------------------------ DAUM 우편번호 API 종료 ------------------------------ -->

    <div class="form-group" style="margin-top: 10px;">
      <label style="width: 100%;">주소:</label>
      <input type='text' class="form-control form-control-sm" name='address1' id='address1' value=''
             placeholder="주소1"
             style="width: 70%" readonly>

      <span id='address1_msg'></span>

      <input type='text' class="form-control form-control-sm" name='address2' id='address2' value=''
             placeholder="주소2"
             style="width: 70%; margin-top: 5px;">
      <span id='address2_msg'></span>
    </div>




    <div class="form-group" style="margin-top: 10px;">
      <button type="button" class="btn btn-primary" onclick="return send()" id="btn_send">회원가입</button>
      <button type="button" class="btn btn-primary" onclick="location.href = '/';" id="btn_cancel">취소</button>
    </div>

  </form>
</div>
</div>
</html>
