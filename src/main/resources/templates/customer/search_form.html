<div th:fragment="search_fragment">
  <div style="text-align: right; clear:both;">
    <form name="frm_search" th:action="@{/customer/list}">
      <select name="type" id="" style="width: 150px;" aria-label="Default select example" required>
        <option th:selected="${type=='100'}" value="100">회원 이름</option>
          <option th:selected="${type=='200'}" value="200"> 회원 번호</option>

        </select>
      <input type="text" name="word" id="word" th:value="${word}">
      <button type='submit' class='btn btn-secondary btn-sm' style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">
        검색
      </button>
      <span th:if="${search != null || nulllist != null}">
        <button type='button' onclick="location.href='/customer/list'" class='btn btn-secondary btn-sm'
                style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색 취소</button>
      </span>
    </form>
  </div>
</div>
