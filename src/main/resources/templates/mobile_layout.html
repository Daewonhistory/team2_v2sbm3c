<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 웹 페이지</title>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/mobile_style.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/slide.css">
  <link rel="stylesheet" href="/css/findInfo.css">
  <style>
  	
    
    
  </style>
</head>
<body>
	<div id="wrapper">

	    <header>
	        <h1 style="margin: 0;
            text-align: center;
            flex-grow: 1;">EAT DAYS</h1>
	        <a href="/chatbot"><img src="/images/icon/chatbot.png" style="width:50px;position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);">
	        </a>
	    </header>
    <main>
     <th:block layout:fragment="content" style="height: 100%;"></th:block>
    </main>
    <div style="height:80px"></div>
    <aside id="dock">
      <nav class="bottom-nav">
        <a href="/" class="nav-item home">
          <img src="/images/icon/home.svg" alt="Home" class="icon">
        </a>
        <a href="/restaurant/search" class="nav-item search">
          <img src="/images/icon/search.svg" alt="Search" class="icon">
        </a>
        <a href="/favorite/favorite_list" class="nav-item favorite">
          <img src="/images/icon/favorite.svg" alt="Likes" class="icon">
        </a>
        <a th:if="${session.id == null }" href="/customer/login" class="nav-item profile">
          <img src="/images/icon/Profile.svg" alt="Profile" class="icon">
        </a>
        <a th:if="${session.type == 'owner' || session.type == 'NotCerti' || session.type == 'ready'}" href="/owner/my_page" class="nav-item profile">
          <img src="/images/icon/Profile.svg" alt="Profile" class="icon">
        </a>
        <a th:if="${session.type == 'customer' }" href="/customer/my_page" class="nav-item profile">
          <img src="/images/icon/Profile.svg" alt="Profile" class="icon">
        </a>
      </nav>
    </aside>
   <script>
     document.addEventListener("DOMContentLoaded", function() {
       const navItems = document.querySelectorAll(".nav-item");
       navItems.forEach(item => {
         if (item.href === window.location.href) {
           item.classList.add("active");
         }
       });
     });
   </script>
    <div id="filter_toggle">
      <a href="/manager">
        <img src="/images/home.png" style="width: 100%; height: 100%; opacity: 0.4;">
      </a>
    </div>
  </div>
</body>
</html>
