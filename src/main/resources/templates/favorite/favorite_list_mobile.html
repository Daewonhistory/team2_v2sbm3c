<!DOCTYPE html>
<html lang="en" layout:decorate="~{mobile_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 장소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div layout:fragment="content" style="padding:0">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-10">
            <div class="flex items-center justify-between p-4 border-b">
                <h1 class="text-xl font-bold">즐겨찾기</h1>
                <button id="backButton" class="text-gray-500 hover:text-gray-700">이전</button>
            </div>
        </div>
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-2">
            <div class="p-4">
                <div th:each="favorite : ${list}" class="mb-4">
                    <h2 class="text-lg font-semibold mb-2">
                        <a th:href="@{|/restaurant/main_page?restno=${favorite.restno}&person=2&date=2024-06-24&time=1|}" th:text="${favorite.restname}"></a>
                    </h2>
                    <div class="grid grid-cols-3 gap-2 mt-2">
                        <div th:each="photoUrl : ${favorite.photoUrls}">
                            <img th:src="@{${photoUrl}}" alt="Place Image" class="w-full h-24 object-cover rounded">
                        </div>
                    </div>
                </div>
                <div th:if="${list.size() == 0}">
                    <p class="text-center text-gray-500">즐겨찾기가 등록되지 않았습니다.</p>
                </div>
            </div>
        </div>
        <script type="module">
            document.getElementById('backButton').addEventListener('click', () => {
                window.location.href = '/customer/my_page';
            });
        </script>
    </div>
</body>
</html>
