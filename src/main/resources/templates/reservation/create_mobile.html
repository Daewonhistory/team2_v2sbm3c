<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보 조회</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/mobile_style_info.css">
    <style>
        .reservation-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }
        .reserve-date-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .reserve-history-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .content_body_bottom {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            width: 48%;
            margin: 1%;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>EAT DAYS</h1>
    </header>
    <main>
        <div layout:fragment="content">
            <div class='title_line'>
                > 예약 정보 조회
            </div>
            
            <aside class="aside_right">
                <span class='menu_divide'>│</span>
                <a href="javascript:location.reload();">새로고침</a>
            </aside>
            
            <div class='menu_line'></div>
            
            <ul>
                <li>
                    <span th:text="|레스토랑 이름 : ${restaurant.name}|"></span>
                </li>
                <li>
                    <span th:text="|예약 날짜 : ${#dates.format(admitPerson.reserve_date, 'yyyy-MM-dd')}|"></span>
                </li>
                <li>
                    <span th:text="|예약 시간 : ${#numbers.formatInteger(admitPerson.time, 2)}:00|"></span>
                </li>
                <li>
                    <span th:text="|인원수 : ${person}|"></span>
                </li>
            </ul>

            <form name='frm' method='post' th:object="${reserveVO}" action="/reservation/create">
                <input type="hidden" name="admitpersonno" th:value="${admitPerson.admitpersonno}">
                <input type="hidden" name="person" th:value="${person}">
                <input type="hidden" id="custno" name="custno" th:value="${custno}" class="form-control" required>
                <input type="hidden" name="restno" th:value="${restaurant.restno}">
                <input type="hidden" name="date" th:value="${#dates.format(admitPerson.reserve_date, 'yyyy-MM-dd')}">

                <div class="content_body_bottom">
                    <button type="submit" class="btn btn-secondary btn-sm">예약하기</button>
                    <button type="button" onclick="goBackToRestaurantPage()" class="btn btn-secondary btn-sm">이전</button>
                </div>
            </form>
        </div>
    </main>
    <aside id="dock">
        <nav class="bottom-nav">
            <a href="/mobile" class="nav-item">
                <img src="/images/icon/active_home.svg" alt="Home" class="icon">
            </a>
            <a href="/search" class="nav-item">
                <img src="/images/icon/home.svg" alt="Search" class="icon">
            </a>
            <a href="#likes" class="nav-item">
                <img src="/images/icon/favorite.svg" alt="Likes" class="icon">
            </a>
            <a href="/customer/my_page" class="nav-item">
                <img src="/images/icon/Profile.svg" alt="Profile" class="icon">
            </a>
        </nav>
    </aside>
    <div id="filter_toggle"><img src="/images/home.png" style="width:100%;height: 100%;opacity: 0.4;"></div>
</div>

<script>
    function goBackToRestaurantPage() {
        const restnoInput = document.querySelector('input[name="restno"]');
        const personInput = document.querySelector('input[name="person"]');
        const dateInput = document.querySelector('input[name="date"]');
        
        if (!restnoInput || !personInput || !dateInput) {
            console.error("필수 필드가 누락되었습니다.");
            return;
        }
        
        const restno = restnoInput.value;
        const person = personInput.value;
        const date = dateInput.value;

        window.location.href = `/restaurant/main_page?restno=${restno}&person=${person}&date=${date}`;
    }
</script>
</body>
</html>
