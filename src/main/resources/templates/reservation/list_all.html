<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 목록</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/mobile_style_info.css">
  <style>
    .reservation-actions {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 5px;
    }
    .reserve-date-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .reserve-history-section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <header>
    <h1>EAT DAYS</h1>
  </header>
  <main>
    <th:block layout:fragment="content">
      <form th:action="@{/reservation/list_all}" method="get">
        <label for="reserve_date">예약 날짜:</label>
        <input type="date" id="reserve_date" name="reserve_date" th:value="${reserve_date}">
        <button type="submit">검색</button>
      </form>
      <div th:each="details, iterStat : ${reserveDetails}">
        <th:block th:if="${iterStat.index == 0 or !#dates.format(details.reserveDate, 'yyyy-MM-dd').equals(#dates.format(reserveDetails[iterStat.index - 1].reserveDate, 'yyyy-MM-dd'))}">
          <div class="reserve-date-header" th:text="${#dates.format(details.reserveDate, 'yyyy-MM-dd')}"></div>
        </th:block>
        <section id="reserve-history" class="reserve-history-section">
          <div class="reserve-info">
            
            <div class="reserve-info-detail">
              <span th:text="|식당 이름: ${details.restaurantName}|"></span><br>
              <div class="reserve-time" th:text="${'시간 : ' + details.reserveTime + ':00 '}"></div>
              <span th:text="|인원수: ${details.reserve.person}|"></span>
              <input type="hidden" th:value="${details.reserve.custno}" name="custno">
            </div>
            <div class="reservation-actions">
              <a th:href="@{|/reservation/update?reserveno=${details.reserve.reserveno}|}">
                <img src="/cate/images/update.png" class="icon">
              </a>
              <a th:attr="onclick=|delete_check(${details.reserve.reserveno})|">
                <img src="/cate/images/delete.png" class="icon">
              </a>
            </div>
          </div>
        </section>
      </div>
    </th:block>
  </main>
  <aside id="dock">
    <nav class="bottom-nav">
      <a href="/mobile" class="nav-item">
        <img src="/images/icon/active_home.svg" alt="Home" class="icon">
      </a>
      <a href="/search" class="nav-item">
        <img src="/images/icon/home.svg" alt="Search" class="icon">
      </a>
      <a href="#likes" class="nav-item">
        <img src="/images/icon/favorite.svg" alt="Likes" class="icon">
      </a>
      <a href="/customer/my_page" class="nav-item">
        <img src="/images/icon/Profile.svg" alt="Profile" class="icon">
      </a>
    </nav>
  </aside>
  <div id="filter_toggle"><img src="/images/home.png" style="width:100%;height: 100%;opacity: 0.4;"></div>
</div>
<script>
    function delete_check(reserveno){
      if (confirm("예약 취소 하시겠습니까?") == true){ // 확인
        let f = document.createElement('form');
        let obj1 = document.createElement('input');
        obj1.type = 'hidden';
        obj1.name = 'reserveno';
        obj1.value = reserveno;
        f.appendChild(obj1);
        f.setAttribute('method', 'post');
        f.setAttribute('action', '/reservation/delete');
        document.body.appendChild(f);
        f.submit();
      } else { // 취소
        return;
      }
    }
</script>
<script type="text/javascript">
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('message') === 'success') {
      alert('예약이 완료되었습니다.');
    }
  }
</script>
</body>
</html>
