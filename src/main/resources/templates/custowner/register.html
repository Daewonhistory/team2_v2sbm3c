<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      background-color: #fff; /* 배경 색상을 흰색으로 변경 */
      width: 200px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* 카드의 내용이 넘치지 않도록 오버플로우 제어 */
    }
    .card .image-container {
      border-radius: 50%; /* 이미지 컨테이너도 원형으로 만듦 */
      width: 100px;
      height: 100px;
      background: #E5E5E5;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 이미지가 넘치지 않도록 오버플로우 제어 */
      margin: 0 auto; /* 가운데 정렬 */
    }
    .card .image-container img {
      width: 70%; /* 이미지가 컨테이너에 꽉 차도록 설정 */
      height: auto; /* 가로 비율에 맞춰 자동으로 높이 조정 */
    }
    .card a.button {
      display: block;
      background-color: #d4e7d4;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none; /* 링크 스타일 제거 */
      color: black; /* 버튼 텍스트 색상 */
      cursor: pointer;
      border-radius: 5px;
    }
    .card a.button:hover {
      background-color: #c0d8c0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="image-container">
      <img src="/images/user.png">
    </div>
    <p>일반 회원</p>
    <a href="/customer/login" class="button">로그인</a>
  </div>
  <div class="card">
    <div class="image-container">
      <img src="/images/bman.png">
    </div>
    <p>사업자</p>
    <a href="/owner/login" class="button">로그인</a>
  </div>
</div>
</body>
</html>
