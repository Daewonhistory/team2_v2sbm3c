<!DOCTYPE html>
<html lang="en" layout:decorate="~{mobile_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            color: #999;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .drop-zone.dragover {
            background-color: #e0e0e0;
        }

        .preview {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-rating input:checked ~ label,
        .star-rating input:hover ~ label {
            color: #f2b600;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div layout:fragment="content" style="padding:0">
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">리뷰 작성</h2>
            <form th:action="@{/review/create_mobile}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="restno" th:value="${restno}" />
                <input type="hidden" name="person" th:value="${person}" />
                <input type="hidden" name="date" th:value="${date}" />
                <div class="space-y-4">
                    <div class="form-group">
                        <input type="file" class="form-control" name="file1MF" id="file1MF" placeholder="파일 선택" style="display: none">
                        <input type="file" class="form-control" name="file2MF" id="file2MF" placeholder="파일 선택" style="display: none">
                        <input type="file" class="form-control" name="file3MF" id="file3MF" placeholder="파일 선택" style="display: none">
                        <input type="file" class="form-control" id="review_imgs" placeholder="파일 선택" style="display: none">
                    </div>
                    <label>식당 이미지</label>
                    <div class="drop-zone" id="drop-zone">
                        여기에 사진을 드래그 앤 드롭 하세요 최대 3개 업로드 할 수 있습니다
                    </div>
                    <div class="preview" id="preview"></div>
                    <div class="mt-6">
                        <label class="block text-gray-700">평점</label>
                        <div class="star-rating flex justify-center mt-2">
                            <input type="radio" id="star5" name="rate" value="5"><label for="star5">★</label>
                            <input type="radio" id="star4" name="rate" value="4"><label for="star4">★</label>
                            <input type="radio" id="star3" name="rate" value="3"><label for="star3">★</label>
                            <input type="radio" id="star2" name="rate" value="2"><label for="star2">★</label>
                            <input type="radio" id="star1" name="rate" value="1"><label for="star1">★</label>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-gray-700">내용</label>
                        <textarea id="content" name="content" class="w-full border border-gray-300 p-2 rounded h-32" placeholder="최대 200자까지 입력 가능합니다."></textarea>
                        <div class="text-right text-sm text-gray-500"><span id="charCount">0</span>/200</div>
                    </div>
                    <div class="flex justify-between items-center mt-6">
                        <button type="button" class="flex items-center text-gray-700" onclick="history.back();">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            이전
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">등록</button>
                    </div>
                </div>
            </form>
        </div>
            <script>
        const textarea = document.getElementById('content');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', function() {
            const text = textarea.value;
            const textLength = text.length;

            if (textLength > 200) {
                textarea.value = text.slice(0, 200);
            }

            charCount.textContent = textarea.value.length;
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('review_imgs');
        const preview = document.getElementById('preview');
        const maxFiles = 3;
        let currentFiles = [];

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            files.forEach(file => {
                if (!file.type.startsWith('image/')) {
                    alert('이미지 파일만 업로드할 수 있습니다!');
                    return;
                }

                if (currentFiles.length >= maxFiles) {
                    alert(`최대 ${maxFiles}개의 이미지 파일만 업로드할 수 있습니다!`);
                    return;
                }

                currentFiles.push(file);
                const reader = new FileReader();
                reader.onload = (event) => {
                    const previewItem = document.createElement('div');
                    previewItem.classList.add('preview-item');
                    const img = document.createElement('img');
                    img.src = event.target.result;

                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-btn');
                    removeBtn.textContent = 'X';
                    removeBtn.addEventListener('click', () => {
                        preview.removeChild(previewItem);
                        currentFiles = currentFiles.filter(f => f !== file);
                        updateFileInputs();
                    });

                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    preview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
            updateFileInputs();
        }

        function updateFileInputs() {
            const inputs = ['file1MF', 'file2MF', 'file3MF'].map(id => document.getElementById(id));
            inputs.forEach(input => input.value = ''); // Clear all inputs first
            currentFiles.forEach((file, index) => {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                inputs[index].files = dataTransfer.files;
            });
        }
    </script>
    </div>

</body>
</html>
