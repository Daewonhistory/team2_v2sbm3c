<!DOCTYPE html>
<html lang="en" layout:decorate="~{mobile_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 (모바일)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5c518;
        }
        .star-rating input:checked ~ label,
        .star-rating input:checked ~ label ~ label {
            color: #f5c518;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
<div layout:fragment="content" style="padding:0">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">리뷰 작성</h2>
        <form th:action="@{/review/create_mobile}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="restno" th:value="${restno}" />
            <input type="hidden" name="person" th:value="${person}" />
            <input type="hidden" name="date" th:value="${date}" />
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">리뷰 이미지 1</label>
                    <input type="file" name="file1MF" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div>
                    <label class="block text-gray-700">리뷰 이미지 2</label>
                    <input type="file" name="file2MF" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div>
                    <label class="block text-gray-700">리뷰 이미지 3</label>
                    <input type="file" name="file3MF" class="w-full border border-gray-300 p-2 rounded">
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-gray-700">평점</label>
                <div class="star-rating flex justify-center mt-2">
                    <input type="radio" id="star5" name="rate" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rate" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rate" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rate" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rate" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-gray-700">내용</label>
                <textarea name="content" class="w-full border border-gray-300 p-2 rounded h-32" placeholder="최대 200자까지 입력 가능합니다."></textarea>
            </div>
            <div class="flex justify-between items-center mt-6">
                <button type="button" class="flex items-center text-gray-700" onclick="history.back();">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    이전
                </button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">등록</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
