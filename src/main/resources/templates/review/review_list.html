<!DOCTYPE html>
<html lang="en" layout:decorate="~{mobile_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0 auto;
        }
        .nav-bar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-bar li {
            margin: 0 15px;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .star-rating {
            display: flex;
        }
        .star-rating svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: #FFD700;
        }
        .star-rating .empty-star {
            fill: #ddd;
        }
        .review-button {
            display: flex;
            align-items: center;
            color: #007bff;
            font-size: 1.25rem;
            cursor: pointer;
        }
        .review-button img {
            margin-right: 0.5rem;
        }
        .aside_right {
            display: flex;
            align-items: center;
        }
        .menu_devide {
            margin: 0 10px;
        }
        .like-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .like-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        .like-button span {
            margin-left: 0.25rem;
        }
        .filled-heart {
            fill: red;
        }
        .empty-heart {
            fill: #ddd;
        }
        .small-star-icon {
            width: 16px;
            height: 16px;
            background-image: url('/images/star.jpg');
            background-size: cover;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div layout:fragment="content" style="padding:0">
        <c:import url="/menu/top.do" />
        <div class='title_line'>리뷰</div>
        <nav class="nav-bar">
            <ul>
                <li><a th:href="|/restaurant/main_page?restno=${restno}&person=${person}&date=${date}|">홈</a></li>
                <li><a th:href="|/menu/menuAllList?restno=${restaurantVO != null ? restaurantVO.restno : restno}&person=${person}&date=${date}|">메뉴</a></li>
                <li><a th:href="|/review/reviewAllList?restno=${restno}&person=${person}&date=${date}|">리뷰</a></li>
            </ul>
        </nav>
        <aside class="aside_right">
            <a th:href="@{|/review/create_mobile?restno=${restno}&person=${person}&date=${date}|}" class="review-button">
                <img src="/path/to/icon.png" alt="">리뷰 쓰기
            </a>
            <span class="menu_devide">|</span>
            <a href="javascript:location.reload();" class="review-button">새로고침</a>
        </aside>
        <div class='menu_line'></div>
        
        <div class="max-w-xl mx-auto">
            <div>
                <span>평균 평점:</span>
                <span id="average-rating" th:text="${averageRating}">0.0</span>
                <div class="small-star-icon"></div>
            </div>
            <div th:each="reviewDTO : ${list}" class="bg-white p-4 mb-4 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <img th:src="@{|/customer/storage/${reviewDTO.user_image}|}" class="w-12 h-12 bg-gray-300 rounded-full" alt="Avatar">
                    <div class="ml-4">
                        <div class="text-lg font-bold" th:text="${reviewDTO.nickname}"></div>
                    </div>
                    <div class="ml-auto text-sm text-gray-500" th:text="${#strings.substring(reviewDTO.rdate.toString(), 0, 19)}"></div>
                </div>
                <div class="flex items-center mb-4">
                    <div class="star-rating">
                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                            <svg th:class="${5 - i < reviewDTO.rate} ? 'filled-star' : 'empty-star'" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.15c.969 0 1.371 1.24.588 1.81l-3.357 2.44a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.54 1.118l-3.357-2.44a1 1 0 00-1.175 0l-3.357 2.44c-.784.57-1.838-.197-1.54-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.465 9.384c-.783-.57-.38-1.81.588-1.81h4.15a1 1 0 00.95-.69l1.286-3.957z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="flex space-x-2 mb-4">
                    <img th:src="@{|/review/storage/${reviewDTO.image1}|}" alt="Food Image 1" class="w-1/3 h-24 object-cover rounded-lg" th:if="${reviewDTO.image1 != null}">
                    <img th:src="@{|/review/storage/${reviewDTO.image2}|}" alt="Food Image 2" class="w-1/3 h-24 object-cover rounded-lg" th:if="${reviewDTO.image2 != null}">
                    <img th:src="@{|/review/storage/${reviewDTO.image3}|}" alt="Food Image 3" class="w-1/3 h-24 object-cover rounded-lg" th:if="${reviewDTO.image3 != null}">
                </div>
                <div class="text-gray-700 mb-4" th:text="${reviewDTO.content}"></div>
                <div class="flex items-center text-gray-500 like-button" th:data-reviewno="${reviewDTO.reviewno}" th:data-liked="${reviewDTO.mylike > 0}">
                    <svg th:class="${reviewDTO.mylike > 0} ? 'filled-heart' : 'empty-heart'" viewBox="0 0 20 20">
                        <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 18.343l-6.828-6.828a4 4 0 010-5.656z"/>
                    </svg>
                    <span th:text="'도움이 되었어요 ' + ${reviewDTO.likes_count}"></span>
                </div>
            </div>
        </div>
        <div class="Bottom_menu" th:utext="${paging}"></div>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', function() {
                const reviewno = this.getAttribute('data-reviewno');
                const liked = this.getAttribute('data-liked') === 'true';
                const url = '/review_like/like';
                const payload = {
                    reviewno: reviewno,
                    liked: liked
                };
                console.log('Sending payload:', payload);
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Received response:', data);
                    if (data.success) {
                        const span = this.querySelector('span');
                        const svg = this.querySelector('svg');
                        span.textContent = '도움이 되었어요 ' + data.likes_count;
                        if (data.success === 'increased') {
                            svg.classList.remove('empty-heart');
                            svg.classList.add('filled-heart');
                            this.setAttribute('data-liked', 'true');
                        } else {
                            svg.classList.remove('filled-heart');
                            svg.classList.add('empty-heart');
                            this.setAttribute('data-liked', 'false');
                        }
                    } else if (data.fail === 'login') {
                        alert('로그인 후 이용해주세요.');
                    }
                });
            });
        });
    });
</script>
    </div>
</body>
</html>
