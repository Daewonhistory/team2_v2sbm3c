<div th:fragment="list_search_fragment"> <!-- <div th:replace=...> -->
  <div style="text-align: right; clear:both;">
    <form name="frm_search" method="get" action="/review/list_search_paging">
      <input type="text" name="word" id="word" th:value="${word}" >
      <input type="hidden" name="now_page" th:value="${now_page}">
      <button type='submit' class='btn btn-secondary btn-sm' style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>  
      <button type='button' th:if="${word.length() > 0 }" th:onclick="|location.href='/review/list_search_paging?restno=0&word='|"class='btn btn-secondary btn-sm' style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색 취소</button>
    </form>  
  </div>
</div>
